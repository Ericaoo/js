<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body { 
            background-color: rgb(199, 234, 255);
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p> <!-- Primeiro parágrafo -->
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="mkk">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // var p1 recebendo o primeiro (0) elemento ('') que está no documento
        window.document.write(p1.innerText); // Peguei o texto do primeiro parágrafo

        var p2 = window.document.getElementsByTagName('p')[1] // var p2 recebendo o segundo (1) elemento ('') que está no documento
        p2.style.color = 'red' // Alterei a cor do texto do segundo parágrafo para vermelho

        var d = window.document.querySelector('#mkk') // var d recebendo o elemento com id "mkk", querySelector seleciona o primeiro elemento que encontrar
        d.style.background = 'yellow' // Alterei a cor de fundo do parágrafo com id "mkk" para amarelo

        var d = window.document.getElementById('mkk') // var d recebendo o elemento com id "mkk", getElementById seleciona o elemento pelo id


    </script>
</body>
</html>
