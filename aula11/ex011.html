<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas2</title>
</head>
<body>
    <h1>Sistema de Multas Estadual</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        var txtv = document.querySelector('input#txtvel')
        
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade de 60Km/h em ${vel - 60}Km/h. Multado!</p>`
            } else {
                res.innerHTML += `<p>Velocidade dentro do limite permitido.</p>`
            }
            res.innerHTML += `<p>Dijira sempre com cuidado.</p>`
        }
    </script>
</body>
</html>
